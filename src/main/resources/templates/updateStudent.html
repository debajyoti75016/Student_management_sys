<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Student</title>
    <link rel="stylesheet" href="update.css"> <!-- Link to the external CSS file -->
</head>
<body>
    <div class="container">
        <h1>Update Existing Student</h1>
        <form action="/updateStudent" method="post">
            <label for="roll">Roll Number:</label>
            <input type="text" id="roll" name="roll" placeholder="Enter roll number" required>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter name" required>

            <label for="branch">Branch:</label>
            <input type="text" id="branch" name="branch" placeholder="Enter branch" required>

            <label for="yop">Year of Passing:</label>
            <input type="text" id="yop" name="yop" placeholder="Enter year of passing" required>

            <label for="cgpa">CGPA:</label>
            <input type="text" id="cgpa" name="cgpa" placeholder="Enter CGPA" required>

            <input type="submit" value="Update Student">
        </form>
    </div>
</body>
</html>
