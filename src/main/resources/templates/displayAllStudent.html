<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Student Details</title>
    <link rel="stylesheet" href="displayAl.css"> <!-- Link to the external CSS file -->
</head>
<body>
    <h1>Student Details</h1>
    <table>
        <thead>
            <tr>
                <th>Roll</th>
                <th>Name</th>
                <th>Branch</th>
                <th>Yop</th>
                <th>Cgpa</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="st:${studentList}">
                <td th:text="${st.roll}"></td>
                <td th:text="${st.name}"></td>
                <td th:text="${st.branch}"></td>
                <td th:text="${st.yop}"></td>
                <td th:text="${st.cgpa}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
